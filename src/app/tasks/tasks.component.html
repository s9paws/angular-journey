<app-new-task *ngIf="this.isAddingTask" [userId]="this.userId" (closeDialog)="onCloseAddTaskDialog()"></app-new-task>
<section id="tasks">
  <header>
    <h2>{{name}}'s Tasks</h2>
    <menu>
      <button (click)="onStartAddTask()">Add Task</button>
    </menu>
  </header>
  <ul>
    <li *ngFor="let task of selectedUserTask">
      <app-task [task]="task"></app-task>
    </li>
  </ul>
</section>
